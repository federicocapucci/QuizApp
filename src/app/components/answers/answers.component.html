<h5 class="card-title">Results</h5>
<p class="card-text"> This is the result for this questionnaire</p>
<p class="card-text"> <b>Total Points: {{score/2}} </b> </p>
<div *ngFor="let question of questionList, let i=  index" class="mb-4">
    <h4 class="card-title">{{question.description}}</h4>
    <ul class="list-group">
        <ng-container *ngFor="let answer of questionList[i].answers, let j = index">
            <li class="list-group-item"
            [ngClass]="{
                'bg-success' : answer.isCorrect && userResponses[i] === j,
                'bg-danger' : !answer.isCorrect && userResponses[i] === j
            }">{{answer.name}}
                <span class="material-icons-outlined badge"
                *ngIf=" answer.isCorrect && userResponses[i] === j">
                    check_circle_outline
                </span>
                <span class="material-icons-outlined badge"
                *ngIf=" !answer.isCorrect && userResponses[i] === j">
                    error_outline
                </span>
            </li>
        </ng-container>
        
    </ul>
</div>
<div class="row">
    <div class="col-lg-4 offset-4 mx-auto">
        <button class="btn btn-lg btn-info col-12 mt-3" (click)="goBack()">Go Back</button>
    </div>
</div>
